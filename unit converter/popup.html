<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Unit Converter</title>
  <!-- Tailwind CSS CDN for modern styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Length Converter</h1>

    <div class="mb-4">
      <label for="valueInput" class="block text-sm font-medium text-gray-700 mb-1">Value:</label>
      <input type="number" id="valueInput" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900" placeholder="Enter value">
    </div>

    <div class="mb-4 flex space-x-2">
      <div class="flex-1">
        <label for="fromUnit" class="block text-sm font-medium text-gray-700 mb-1">From Unit:</label>
        <select id="fromUnit" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-900">
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <option value="centimeters">Centimeters</option>
          <option value="inches">Inches</option>
          <option value="feet">Feet</option>
          <option value="miles">Miles</option>
        </select>
      </div>
      <div class="flex-1">
        <label for="toUnit" class="block text-sm font-medium text-gray-700 mb-1">To Unit:</label>
        <select id="toUnit" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white text-gray-900">
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <option value="centimeters">Centimeters</option>
          <option value="inches">Inches</option>
          <option value="feet">Feet</option>
          <option value="miles">Miles</option>
        </select>
      </div>
    </div>

    <button id="convertBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
      Convert
    </button>

    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-center">
      <label class="block text-sm font-medium text-blue-700 mb-2">Result:</label>
      <p id="output" class="text-2xl font-semibold text-blue-800">0</p>
    </div>
    <p id="errorMessage" class="text-red-600 text-sm mt-2 text-center"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
